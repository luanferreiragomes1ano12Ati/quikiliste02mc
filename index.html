<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Quick List</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="logo quicklist">
        <button>
            <i class="ph ph-arrow-left"></i>
            voltar
        </button>
     <h1>compras da semana</h1>
    </header>
    <main>
       <section class="add-item">
          <input type="text" placeholder="adicione um novo item" id="item">
          <button>Adicionar item</button>
       </section>

       <section class="List"> 
        <div class="item">
            <div>
              <input type="checkbox" name="List" id="item-1">
              <div class="custom-checkbox">
                <img src="./assets/checked.svg" alt="checked">
              </div>
              <label for="item-1">Maçã</label>
        </div>
        <button>
            <img src="./assets/trash-icon.svg" alt="trash-icon">
        </button>
    </div>

    <div class="item">
        <div>
          <input type="checkbox" name="List" id="item-2">
          <div class="custom-checkbox">
            <img src="./assets/checked.svg" alt="checked">
          </div>
          <label for="item-2">Melancía</label>
    </div>
    <button>
        <img src="./assets/trash-icon.svg" alt="trash-icon">
    </button>
</div>

<div class="item">
    <div>
      <input type="checkbox" name="List" id="item-3">
      <div class="custom-checkbox">
        <img src="./assets/checked.svg" alt="checked">
      </div>
      <label for="item-3">Melão</label>
</div>
<button>
    <img src="./assets/trash-icon.svg" alt="trash-icon">
</button>
</div>

       </section>

       <div class="warning">
        <div>
            <i class="ph ph-warning-circle ph-fill"></i>
            <span>O item foi removido da lista</span>
        </div>
        <button>
            <i class="ph ph-x"></i>
        </button>
       </div>
    </main>
</body>
</html>
